<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
    <h2>个人信息</h2>
    <label>姓名: </label><input type="text" placeholder="请输入真实姓名">
    <br><br>
    <label >密码:</label> <input type="password" placeholder="请输入密码">
    <br><br>
    <label>确认密码:</label> <input type="password" placeholder="请输入确认密码">
    <br><br>
    <label >性别: </label>
    <label><input type="radio" name="gender">男</label>
    <label><input type="radio" name="gender" checked>女</label>
    <br><br>
    <label>居住城市:</label> 
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option>武汉</option>
    </select>
    <h2>教育经历</h2>
    最高学历:
    <select>
        <option>博士</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option>武汉</option>
    </select>
    <br><br>
    学校名称: <input type="text">
    <br><br>
    所学专业: <input type="text">
    <br><br>
    在校时间: 
    <select>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
    </select>
    <br><br>
    --
    <select>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </select>
    <h2>公司经历</h2>
    <label for="">公司名称: </label><input type="text">
    <br><br>
    <label for="">工作描述:</label>
    <br>
    <textarea></textarea>
    <br><br>
    <input type="checkbox">已阅读并同意以下协议
    <ul>
        <li><a href="#">用户服务协议</a></li>
        <li><a href="#">隐私政策</a></li>
    </ul>
    <br><br>
    <button>免费注册</button>
    <button type="reset">重新填写</button>
    </form>
    
</body>
</html>
