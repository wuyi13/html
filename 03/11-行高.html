    <p>5月25日，第77届戛纳电影节公布了获奖名单，《风流一代》没有摘得任何奖项，第六次入围戛纳的贾樟柯在微博上以轻松从容的姿态回应：“谢谢朋友们的关心，今天晚上《风流一代》没有奖。影片在戛纳得到很多好评和鼓励，开心回家，继续下一部电影。”

        《风流一代》是贾樟柯继《江湖儿女》六年之后重返戛纳主竞赛单元的“新电影”。这里的新，不仅仅是指新的素材，新的故事，更是对电影语言新的探索，贾樟柯称，这次非常任性，不守规矩。</p>
