    <p>5月25日，第77届戛纳电影节公布了获奖名单，《风流一代》没有摘得任何奖项，第六次入围戛纳的贾樟柯在微博上以轻松从容的姿态回应：“谢谢朋友们的关心，今天晚上《风流一代》没有奖。影片在戛纳得到很多好评和鼓励，开心回家，继续下一部电影。”</p>
